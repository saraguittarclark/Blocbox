<!DOCTYPE html>
<html>
<head>
	<title>CSS-Only Dropdownz!</title>

	<style type="text/css">
		ul ul {
			display: none;
		}

		ul li {
			display: inline;
			position: relative;
		}

		ul li:hover ul {
			background-color: #639ee4;
			display: block;
			left: 0;
			position: absolute;
			top: 20px;
			width: 200px;
		}

		ul li ul li {
			display: block;
		}



	</style>
</head>
<body>

<ul>
	<li>
		<a href="">Link1</a>
		<ul>
			<li>
				<a href="">Child link</a>
			</li>
			<li>
				<a href="">Child link</a>
			</li>
			<li>
				<a href="">Child link</a>
			</li>
		</ul>
	</li>
	<li>
		<a href="">Link2</a>
	</li>
	<li>
		<a href="">Link3</a>
	</li>
</ul>

</body>
</html>
