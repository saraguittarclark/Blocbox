<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
 
    <title>Dashboard | Blocbox</title>
 
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Ovo|Muli:300' rel='stylesheet' type='text/css'>
 
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
 
</head>

<body class="dashboard">
    <nav class="header"> <!--TOP NAV bar/blue-->
        <div class="logo">
            <a href="blocbox_homepage.html" class="site-logo"><img src="images/logo.png" alt="Blocbox" /></a>
        </div><!--/logo-->
        <div class="settings">
            <i class="fa fa-cog"></i>
            <h4>Sara Clark</h4>
            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/madysondesigns/128.jpg">
        </div><!--/ID-->
    </nav><!--/nav-->
    <div class="menu"><!--Menu view and add bar/gray-->
        <ul class="one-half">
            <li><a href="#">View</a></li>
            <li><a href="#">Add</a></li>
        </ul><!--/menu-->
    </div><!--/menu-->
    <!--Body of dashboard-->
    <section class="content">
        <div class="container">
            <div class="header">
                <h1>All Items</h1>
            </div><!--/header-->
        </div><!--/container of header-->
        <div class="container"><!--boxes-->
            <div class="content-item">
                <div class="item-box">
                    <h4>Grocery List 9/14/15</h4>
                    <ul class="list">
                        <li>milk</li>
                        <li>berries</li>
                        <li>beer</li>
                        <li>pizza</li>
                        <li>cheese</li>
                    </ul><!--/list-->
                </div>
            </div><!--/box-->
            <div class="content-item">
                <div class="item-box">
                    <img src="http://www.invisionapp.com/favicon.ico">
                    <a href="invisionapp.com">invision</a>
                    <p>The world's leading prototyping, collaboration, and workflow platform</p>
                </div>
            </div><!--/box-->
            <div class="content-item">
                <div class="item-box">
                    <img src="https://static.pexels.com/photos/2286/restaurant-people-alcohol-bar-medium.jpg">
                </div>
            </div><!--/box-->
            <div class="content-item">
                <div class="item-box">
                    <img src="https://yourkarma.com/favicon.ico">
                    <a href="https://yourkarma.com">Karma Wifi</a>
                    <p>Take WiFi with you everywhere</p>
                </div>
            </div><!--/box-->
        </div><!--/boxes-->
    </section><!--content-->


</body>
</html>
